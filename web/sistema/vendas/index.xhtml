<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../template.xhtml">

            <ui:define name="content">
        <h1>Vendas Realizadas</h1>
        <br/>
        <p:commandButton value="Nova Venda"/>
        <br/><br/>

        <p:dataTable value="#{vendaMB.listaVendas}" var="v">
            <p:column headerText="Vendedor">
                <h:outputText value="#{v.vendedor.nome}"/>
            </p:column>
            <p:column headerText="Data Venda" style="width:90px">
                <h:outputText value="#{v.dataVenda}" 
                              rendered="#{v.dataVenda != null}">
                    <f:convertDateTime pattern="dd/MM/yyyy" type="date" dateStyle="short" />
                </h:outputText>
                <h:outputText value="" rendered="#{v.dataVenda == null}" />
            </p:column>

            <p:column headerText="Valor Venda">
                <h:outputText value="#{v.valorVenda}"/>
            </p:column>
            <p:column headerText="ObservaÃ§Ã£o">
                <h:outputText value="#{v.observacao}"/>
            </p:column>

        </p:dataTable>

       

            </ui:define>

        </ui:composition>

    </body>
</html>
